<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>
<body>

    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="button-row">
            <div class="button button-lg clear-btn" >AC</div>
            <div class="button clear-Last">MC</div>
            <div class="button btn-op">/</div>
        </div>
        <div class="button-row">
            <div class="button button-num">7</div>
            <div class="button button-num">8</div>
            <div class="button button-num">9</div>
            <div class="button btn-op">*</div>
        </div>
        <div class="button-row">
            <div class="button button-num">4</div>
            <div class="button button-num">5</div>
            <div class="button button-num">6</div>
            <div class="button btn-op">-</div>
        </div>
        <div class="button-row">
            <div class="button button-num">1</div>
            <div class="button button-num">2</div>
            <div class="button button-num">3</div>
            <div class="button btn-op">+</div>
        </div>
        <div class="button-row">
            <div class="button button-lg button-num" >0</div> 
            <div class="button btn-op dot-btn">.</div>
            <div class="button btn-eql">=</div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
